<div class="todos">
  <form #f="ngForm" (ngSubmit)="onCreateTodo(f)">
    <mat-form-field>
      <input
        matInput
        placeholder="Todo Name"
        value="My Todo"
        name="title"
        ngModel
      />
    </mat-form-field>
    <button mat-button type="submit">Create</button>
  </form>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let todo of todos$"
      >{{ todo.id }} - {{ todo.title }}</mat-list-item
    >
  </mat-list>
</div>
